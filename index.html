<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="images/favicon.svg">
    <title>Evan's Notes :)</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            width: 90%;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-list {
            white-space: pre;
            margin-top: 20px;
        }
        #markdown-view {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
        }
        strong {
            color: #ffcd22; /* Bold color */
        }
        em {
            color: #8888ff; /* Italics color */
            font-style: italic;
        }
        del {
            color: #ff8888; /* Strikethrough color */
            text-decoration: line-through;
        }
        .indent {
            border-left: 1px solid #888888;
            padding-left: 10px;
            margin-left: 20px;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="markdown-view"></div>
    <div class="file-list" id="file-list"></div>
    <div class="last-updated" id="last-updated"></div>

    <!-- Include Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        const repoOwner = 'BagpipesRbetter';
        const repoName = 'Notes';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        const fileListDiv = document.getElementById('file-list');
        const markdownViewDiv = document.getElementById('markdown-view');
        const lastUpdatedDiv = document.getElementById('last-updated');

        // Fetch repository information for last push date
        const fetchLastUpdatedDate = async () => {
            const repoInfoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
            try {
                const response = await fetch(repoInfoUrl);
                const repoData = await response.json();
                const lastPushDate = new Date(repoData.pushed_at).toLocaleString();

                lastUpdatedDiv.textContent = `Last updated: ${lastPushDate}`;
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                lastUpdatedDiv.textContent = 'Error fetching last updated date.';
            }
        };

        // Fetch directory content recursively
        const fetchFiles = async (url) => {
            try {
                const response = await fetch(url);
                const files = await response.json();

                for (let file of files) {
                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        const fileLink = document.createElement('a');
                        fileLink.href = '#';
                        fileLink.textContent = file.path;

                        fileLink.addEventListener('click', async (e) => {
                            e.preventDefault();
                            await fetchAndRenderMarkdown(file.path);
                        });

                        fileListDiv.appendChild(fileLink);
                        fileListDiv.appendChild(document.createElement('br'));
                    } else if (file.type === 'dir') {
                        await fetchFiles(file.url);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                fileListDiv.textContent = 'API error. Please wait ~15 minutes for reset.';
            }
        };

        // Fetch and display markdown content using Marked.js
        const fetchAndRenderMarkdown = async (filePath) => {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`; // Ensure 'main' matches your default branch
            console.log('Fetching Markdown from:', rawUrl); // Log the raw URL for debugging

            try {
                const response = await fetch(rawUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const markdownText = await response.text();
                // Convert Markdown to HTML using Marked.js
                const htmlContent = marked.parse(markdownText);
                // Create a header for the file name
                const fileNameHeader = `<h1>${filePath}</h1>`;
                // Insert the file name header and the parsed HTML into the markdown view
                markdownViewDiv.innerHTML = fileNameHeader + htmlContent;

            } catch (error) {
                console.error('Error fetching or rendering Markdown:', error);
                markdownViewDiv.textContent = 'Error loading file content. Check the console for details.';
            }
        };

        // Initially fetch and render README.md
        const loadReadme = async () => {
            await fetchAndRenderMarkdown('README.md');
        };

        // Run on page load
        loadReadme(); // Load README.md on page load
        fetchFiles(apiUrl); // Load file list
        fetchLastUpdatedDate(); // Get last push date
    </script>
</body>
</html>
