<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="images/favicon.svg">
    <title>Evan's Notes :)</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            width: 90%;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #file-list {
            margin-top: 20px;
        }
        .file-list ul {
            list-style-type: none; /* Remove default bullets */
            padding-left: 20px; /* Indentation for sub-items */
        }
        .file-list li {
            cursor: pointer; /* Change cursor on hover */
            padding: 5px 0; /* Spacing between items */
            transition: background-color 0.3s; /* Smooth background color transition */
            border-radius: 5px; /* Rounded corners */
        }
        .file-list li:hover {
            background-color: #333; /* Highlight on hover */
        }
        #markdown-view {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        strong {
            color: #ffcd22; /* Bold color */
        }
        em {
            color: #8888ff; /* Italics color */
            font-style: italic;
        }
        del {
            color: #ff8888; /* Strikethrough color */
            text-decoration: line-through;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        /* Styling for tree view */
        .expandable {
            cursor: pointer; /* Change cursor on hover */
        }
        .collapsed::after {
            content: ' ▶'; /* Arrow for collapsed items */
        }
        .expanded::after {
            content: ' ▼'; /* Arrow for expanded items */
        }
        .hidden {
            display: none; /* Hide elements */
        }
    </style>
</head>
<body>
    <h1>Evan's Notes</h1>
    <div id="markdown-view"></div>
    <div class="file-list" id="file-list"></div>
    <div class="last-updated" id="last-updated"></div>

    <script>
        const repoOwner = 'BagpipesRbetter';
        const repoName = 'Notes';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        const fileListDiv = document.getElementById('file-list');
        const markdownViewDiv = document.getElementById('markdown-view');
        const lastUpdatedDiv = document.getElementById('last-updated');

        // Fetch repository information for last push date
        const fetchLastUpdatedDate = async () => {
            const repoInfoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
            try {
                const response = await fetch(repoInfoUrl);
                const repoData = await response.json();
                const lastPushDate = new Date(repoData.pushed_at).toLocaleString();
                lastUpdatedDiv.textContent = `Last updated: ${lastPushDate}`;
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                lastUpdatedDiv.textContent = 'Error fetching last updated date.';
            }
        };

        // Fetch directory content recursively
        const fetchFiles = async (url) => {
            try {
                const response = await fetch(url);
                const files = await response.json();
                const list = document.createElement('ul');

                for (let file of files) {
                    const listItem = document.createElement('li');

                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        listItem.textContent = file.path;

                        listItem.addEventListener('click', async (e) => {
                            e.stopPropagation(); // Prevent parent click
                            await fetchAndRenderMarkdown(file.path);
                        });
                    } else if (file.type === 'dir') {
                        listItem.textContent = file.name;
                        listItem.classList.add('expandable', 'collapsed'); // Add expandable class
                        const subList = document.createElement('ul');
                        subList.classList.add('hidden'); // Start hidden
                        listItem.appendChild(subList); // Append an empty sublist

                        listItem.addEventListener('click', async (e) => {
                            e.stopPropagation(); // Prevent parent click
                            listItem.classList.toggle('expanded'); // Toggle expanded state
                            listItem.classList.toggle('collapsed');

                            if (subList.childElementCount === 0) { // If sublist is empty
                                const filesInDir = await fetchFiles(file.url);
                                subList.appendChild(filesInDir); // Append directory contents
                            }

                            subList.classList.toggle('hidden'); // Toggle visibility of the sublist
                        });
                    }

                    list.appendChild(listItem);
                }

                return list;
            } catch (error) {
                console.error('Error:', error);
                fileListDiv.textContent = 'API error. Please wait ~15 minutes for reset.';
            }
        };

        // Format markdown text to replace tabs
        const formatMarkdownText = (text) => {
            return text.replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
        };

        // Fetch and display markdown content using Marked.js
        const fetchAndRenderMarkdown = async (filePath) => {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`;
            console.log('Fetching Markdown from:', rawUrl);

            try {
                const response = await fetch(rawUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const markdownText = await response.text();
                const formattedText = formatMarkdownText(markdownText);
                const htmlContent = marked.parse(formattedText);
                const fileNameHeader = `<h1>${filePath}</h1>`;
                markdownViewDiv.innerHTML = fileNameHeader + htmlContent;

            } catch (error) {
                console.error('Error fetching or rendering Markdown:', error);
                markdownViewDiv.textContent = 'Error loading file content. Check the console for details.';
            }
        };

        // Initially fetch and render README.md
        const loadReadme = async () => {
            await fetchAndRenderMarkdown('README.md');
        };

        // Run on page load
        loadReadme();
        fetchFiles(apiUrl).then(list => fileListDiv.appendChild(list));
        fetchLastUpdatedDate();
    </script>
</body>
</html>
