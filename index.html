<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="images/favicon.svg">
    <title>Evan's Notes :)</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            width: 90%;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-list {
            white-space: pre;
            margin-top: 20px;
        }
        md-block {
            background-color: #222222;
            padding: 10px;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: monospace;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
    
    <div id="markdown-view"></div>
    <div class="file-list" id="file-list"></div>
    <div class="last-updated" id="last-updated"></div>

    <!-- Load md-block.js for rendering markdown -->
    <script src="https://md-block.verou.me/md-block.js"></script>

    <script>
        const repoOwner = 'BagpipesRbetter';
        const repoName = 'Notes';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        const fileListDiv = document.getElementById('file-list');
        const markdownViewDiv = document.getElementById('markdown-view');
        const lastUpdatedDiv = document.getElementById('last-updated');

        // Fetch repository information for last push date
        const fetchLastUpdatedDate = async () => {
            const repoInfoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
            try {
                const response = await fetch(repoInfoUrl);
                const repoData = await response.json();
                const lastPushDate = new Date(repoData.pushed_at).toLocaleString();  // Format date

                lastUpdatedDiv.textContent = `Last updated: ${lastPushDate}`;
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                lastUpdatedDiv.textContent = 'Error fetching last updated date.';
            }
        };

        // Fetch directory content recursively
        const fetchFiles = async (url) => {
            try {
                const response = await fetch(url);
                const files = await response.json();

                for (let file of files) {
                    if (file.type === 'file' && file.name.endsWith('.md')) {
                        // Add markdown file links
                        const fileLink = document.createElement('a');
                        fileLink.href = '#';
                        fileLink.textContent = file.path; // Display full path for context

                        fileLink.addEventListener('click', async (e) => {
                            e.preventDefault();
                            await fetchAndRenderMarkdown(file.path);
                        });

                        fileListDiv.appendChild(fileLink);
                        fileListDiv.appendChild(document.createElement('br'));
                    } else if (file.type === 'dir') {
                        // Recursively fetch files in subdirectories
                        await fetchFiles(file.url);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                fileListDiv.textContent = 'Api error, normally takes ~15 mins to reset then you should be back to browsing my infinite knowledge :)';
            }
        };

        // Fetch and display markdown content
        const fetchAndRenderMarkdown = async (filePath) => {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/master/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                const markdownText = await response.text();

                // Insert the markdown text into an <md-block> for rendering
                markdownViewDiv.innerHTML = `<md-block>${markdownText}</md-block>`;
            } catch (error) {
                console.error('Error:', error);
                markdownViewDiv.textContent = 'Error loading file content.';
            }
        };

        // Initially fetch and render README.md
        const loadReadme = async () => {
            await fetchAndRenderMarkdown('README.md');
        };

        // Run on page load
        loadReadme(); // Load README.md on page load
        fetchFiles(apiUrl); // Load file list
        fetchLastUpdatedDate(); // Get last push date
    </script>
</body>
</html>
