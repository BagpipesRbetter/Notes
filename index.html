<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="images/favicon.svg">
    <title>Evan's Notes :)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            width: 90%;
        }
        #markdown-view {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px; /* Spacing between markdown and tree */
        }
        #file-tree {
            margin-top: 20px;
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
            background-color: #1e1e1e; /* Background color for the tree */
            padding: 10px; /* Inner padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
        /* Customize jsTree styles */
        .jstree-default .jstree-anchor {
            color: #ffffff; /* Anchor text color */
            text-decoration: none; /* Remove underline */
            padding: 5px 10px; /* Padding for tree items */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background transition */
        }
        .jstree-default .jstree-anchor:hover {
            background-color: #444; /* Background on hover */
            color: #ffffff; /* Text color on hover */
        }
        .jstree-default .jstree-icon {
            margin-right: 5px; /* Spacing for icons */
        }
        .last-updated {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        strong {
            color: #ffcd22; /* Bold color */
        }
        em {
            color: #8888ff; /* Italics color */
            font-style: italic;
        }
        del {
            color: #ff8888; /* Strikethrough color */
            text-decoration: line-through;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        img {
            max-width: 85%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Evan's Notes</h1>
    <div id="markdown-view"></div>
    <div id="file-tree"></div>
    <div class="last-updated" id="last-updated"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script>
        const repoOwner = 'BagpipesRbetter';
        const repoName = 'Notes';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        const lastUpdatedDiv = document.getElementById('last-updated');
        const markdownViewDiv = document.getElementById('markdown-view');

        const fetchLastUpdatedDate = async () => {
            const repoInfoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
            try {
                const response = await fetch(repoInfoUrl);
                const repoData = await response.json();
                const lastPushDate = new Date(repoData.pushed_at).toLocaleString();
                lastUpdatedDiv.textContent = `Last updated: ${lastPushDate}`;
            } catch (error) {
                console.error('Error fetching last updated date:', error);
                lastUpdatedDiv.textContent = 'Error fetching last updated date.';
            }
        };

        const buildTreeData = async (url) => {
            const response = await fetch(url);
            const files = await response.json();
            const treeData = [];

            for (let file of files) {
                if (file.type === 'file' && file.name.endsWith('.md')) {
                    treeData.push({ text: file.name, id: file.path, icon: "jstree-file" });
                } else if (file.type === 'dir') {
                    treeData.push({ text: file.name, id: file.path, children: await buildTreeData(file.url), icon: "jstree-folder" });
                }
            }

            return treeData;
        };

        const renderTree = async () => {
            const treeData = await buildTreeData(apiUrl);
            $('#file-tree').jstree({
                'core': {
                    'data': treeData
                }
            });

            // Event listener for when a file is clicked
            $('#file-tree').on('select_node.jstree', async (e, data) => {
                if (data.node.children.length === 0) { // Only if it's a file
                    await fetchAndRenderMarkdown(data.node.id);
                }
            });
        };

        const fetchAndRenderMarkdown = async (filePath) => {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`;
            console.log('Fetching Markdown from:', rawUrl);

            try {
                const response = await fetch(rawUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const markdownText = await response.text();
                markdownViewDiv.innerHTML = marked.parse(markdownText);

            } catch (error) {
                console.error('Error fetching or rendering Markdown:', error);
                markdownViewDiv.textContent = 'Error loading file content. Check the console for details.';
            }
            window.scrollTo(0, 0);
        };
        // Load the README.md initially
        const loadReadme = async () => {
            await fetchAndRenderMarkdown('README.md');
        };
        // Initial setup
        renderTree();
        loadReadme();
        fetchLastUpdatedDate();
    </script>
</body>
</html>
